<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code WhatsApp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #25D366, #075E54);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 1rem;
      color: #e0e0e0;
    }

    #qrcode {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      border: 4px solid #fff;
      background: #fff;
      display: none;
      margin: auto;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ffffff;
    }

    .success {
      color: #0f0;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 400px) {
      #qrcode {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Escaneie o QR Code</h1>
    <p id="subtitle">Abra o WhatsApp no seu celular e escaneie para conectar ao chatbot.</p>
    <img id="qrcode" src="" alt="QR Code" />
    <div class="spinner" id="loading"></div>
    <div id="status"></div>
  </div>

  <script>
    async function checkStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();

        const qrcodeImg = document.getElementById('qrcode');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const loading = document.getElementById('loading');
        const statusText = document.getElementById('status');

        if (data.connected) {
          qrcodeImg.style.display = 'none';
          loading.style.display = 'none';
          title.textContent = '✅ Conectado com Sucesso!';
          subtitle.textContent = 'Você já pode fechar esta página.';
          statusText.textContent = '';
        } else {
          if (data.qr) {
            qrcodeImg.src = data.qr;
            qrcodeImg.style.display = 'block';
          }
          loading.style.display = 'block';
          statusText.textContent = 'Aguardando conexão com o WhatsApp...';
        }
      } catch (err) {
        console.error('Erro ao verificar status:', err);
      }
    }

    checkStatus();
    setInterval(checkStatus, 3000);
  </script>
</body>
</html>
